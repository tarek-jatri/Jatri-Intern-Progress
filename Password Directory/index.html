<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/css/index.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Enter Credentials</h1>
    <div class="form">
      <label>Name:</label>
      <input type="text" name="name" required /><br />
      <label>URL:</label>
      <input type="text" name="url" required /><br />
      <label>Username:</label>
      <input type="text" name="username" required /><br />
      <label>Password:</label>
      <input type="password" name="password" required /><br />
      <label>Hint:</label>
      <input type="text" name="hint" required /><br />
      <input
        type="submit"
        value="Submit"
        onclick="insertToDB('abir_hossain')"
      />
    </div>

    <br />
    <br />

    <div class="table_padding">
      <h2>The Password Directory</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Hint</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>${obj.name}</td>
            <td>${obj.url}</td>
            <td>${obj.username}</td>
            <td>${obj.password}</td>
            <td>${obj.hint}</td>
            <td><button id="key" onclick="editToDB(key)">Edit</button></td>
            <td>
              <button id="key" onclick="deleteFromDB(key)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
