    <h2>Enter Person's Info</h2>

    <form name="myForm" onsubmit="return validateForm()">

      Last Name:

      <br />
      Birthday: <input type="date" id="dob" name="dob" required /> <br />
      <br />
      Country:
      <input type="text" name="country" /> <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br /><br />
